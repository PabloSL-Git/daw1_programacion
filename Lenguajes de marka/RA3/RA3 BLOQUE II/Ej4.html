<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Comparar números</title>
</head>

<body>

    <h1>Comparar dos números</h1>

    <button onclick="comparar()">Comparar</button>

    <p id="resultado"></p>

    <script>
        function comparar() {
            let num1 = parseFloat(prompt("Introduce el primer número:"));
            let num2 = parseFloat(prompt("Introduce el segundo número:"));

            if (num1 > num2) {
                document.getElementById("resultado").innerHTML = "El mayor es: " + num1;
            } else if (num2 > num1) {
                document.getElementById("resultado").innerHTML = "El mayor es: " + num2;
            } else {
                document.getElementById("resultado").innerHTML = "Son iguales";
            }
        }
    </script>

</body>

</html>
