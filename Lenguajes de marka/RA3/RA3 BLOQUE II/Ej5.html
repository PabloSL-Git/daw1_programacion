<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Día de la semana</title>
</head>

<body>

    <h1>Día de la semana</h1>

    <button onclick="mostrarDia()">Mostrar día</button>

    <p id="resultado"></p>

    <script>
        function mostrarDia() {
            let numero = parseInt(prompt("Introduce un número del 1 al 7:"));
            let dia;

            switch (numero) {
                case 1: dia = "Lunes"; break;
                case 2: dia = "Martes"; break;
                case 3: dia = "Miércoles"; break;
                case 4: dia = "Jueves"; break;
                case 5: dia = "Viernes"; break;
                case 6: dia = "Sábado"; break;
                case 7: dia = "Domingo"; break;
                default: dia = "Número inválido";
            }

            document.getElementById("resultado").innerHTML = dia;
        }
    </script>

</body>

</html>
