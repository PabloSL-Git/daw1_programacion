<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>
</head>
<body>

<h1>Mensajes de bienvenida</h1>

<button onclick="mensajeEspanol()">Español</button>
<button onclick="mensajeIngles()">Inglés</button>
<button onclick="mensajeRuso()">Ruso</button>

<p id="mensaje"></p>

<script>
    function mensajeEspanol() {
        const p = document.getElementById("mensaje");
        p.textContent = "Bienvenido a la página";
        p.style.color = "green";
    }

    function mensajeIngles() {
        const p = document.getElementById("mensaje");
        p.textContent = "Welcome to the page";
        p.style.color = "blue";
    }

    function mensajeRuso() {
        const p = document.getElementById("mensaje");
        p.textContent = "Добро пожаловать на страницу";
        p.style.color = "red";
    }
</script>

</body>
</html>
