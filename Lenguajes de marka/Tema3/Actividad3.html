<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de incidencias</title>
</head>

<body>
    <h1 style="text-align:center; color:blue;">Gestión de Incidencias</h1>

    <form>
    <label>Nombre del alumno:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Descripción de la incidencia:</label><br>
    <textarea name="incidencia" rows="5" cols="40" required></textarea><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
</form>


</body>

</html>
