<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de incidencias</title>
</head>

<body>
    <h1 style="text-align:center; color:blue;">Gestión de Incidencias</h1>

    <form>
    <label for="nombre">Nombre del alumno:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>

    <label for="incidencia"> Descripción de la incidencia:</label><br>
    <textarea name="incidencia" rows="5" cols="40" required id="incidencia"></textarea>
    <br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
</form>


</body>

</html>
