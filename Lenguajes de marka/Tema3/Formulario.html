<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Encuesta al profesorado</title>
<link rel="stylesheet" href="Formulario.css">
</head>

<body>

<h1>Encuesta al profesorado</h1>

<form>
    <fieldset>
        <legend>1. Información personal</legend>

        <label for="nombre">Nombre:</label><br>
        <textarea id="nombre" rows="1" cols="50"></textarea><br><br>

        <label for="apellido">Apellido:</label><br>
        <textarea id="apellido" rows="1" cols="50"></textarea><br><br>

        <label for="fecha">Fecha de nacimiento:</label><br>
        <textarea id="fecha" rows="1" cols="50"></textarea><br><br>

        <label for="sexo">Sexo:</label><br>
        <textarea id="sexo" rows="1" cols="50"></textarea>
    </fieldset>

    <fieldset>
        <legend>2. Contacto y datos profesionales</legend>

        <label for="telefono">Teléfono:</label><br>
        <textarea id="telefono" rows="1" cols="50"></textarea><br><br>

        <label for="email">Email:</label><br>
        <textarea id="email" rows="1" cols="50"></textarea><br><br>

        <label for="centro">Centro de trabajo:</label><br>
        <textarea id="centro" rows="1" cols="50"></textarea><br><br>

        <label for="localidad">Localidad:</label><br>
        <textarea id="localidad" rows="1" cols="50"></textarea><br><br>

        <label for="funcionario">
            <input type="checkbox" id="funcionario" name="funcionario">
            Soy funcionario/a
        </label>

        <br><br>

        <label for="seminario">Seminario:</label>
        <select id="seminario">
            <option>Lengua y Literatura</option>
            <option>Geografía e Historia</option>
            <option>Tecnología</option>
            <option>Educación Física</option>
            <option>Bachillerato</option>
            <option>Física y Química</option>
            <option>Ética y Filosofía</option>
        </select>

        <br><br>

        <label for="nivel">Nivel:</label>
        <select id="nivel">
            <option>Primer ciclo ESO</option>
            <option>Segundo ciclo ESO</option>
            <option>Bachillerato</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>4. Por favor, facilítenos la siguiente información</legend>

        <label for="origen">¿Cómo llegó hasta aquí?</label><br>
        <textarea id="origen" rows="1" cols="50"></textarea><br><br>

        <label for="comentarios">Introduzca aquí sus comentarios:</label><br>
        <textarea id="comentarios" rows="4" cols="50"></textarea><br><br>

        <p>¿Desearía más información sobre...?</p>

        <label>
            <input type="checkbox" name="info" value="material">
            Material
        </label><br>

        <label>
            <input type="checkbox" name="info" value="textos">
            Textos electrónicos
        </label><br>

        <label>
            <input type="checkbox" name="info" value="libros">
            Libros de texto
        </label><br>

        <label>
            <input type="checkbox" name="info" value="disenos">
            Diseños curriculares
        </label><br>

        <label>
            <input type="checkbox" name="info" value="legislacion">
            Legislación educativa
        </label>
    </fieldset>

    <br>

    <input type="submit" value="Enviar los datos del formulario">
    <input type="reset" value="Borrar los datos introducidos">

</form>

</body>
</html>
