<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Descuento compra II</title>
</head>

<body>

    <h1>Descuento según monto</h1>

    <button onclick="calcularDescuento()">Calcular total</button>

    <p id="resultado"></p>

    <script>
        function calcularDescuento() {
            let total = parseFloat(prompt("Introduce el total de la compra:"));

            if (total > 200) {
                total = total * 0.85;
            } else if (total > 100) {
                total = total * 0.9;
            }

            document.getElementById("resultado").innerHTML =
                "Total final: " + total + " €";
        }
    </script>

</body>

</html>
