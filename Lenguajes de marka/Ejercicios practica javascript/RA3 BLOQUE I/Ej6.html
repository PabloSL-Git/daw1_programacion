<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calcular Indice de Masa Corporal</title>
</head>

<body>

    <h1>Calcular Indice de Masa Corporal</h1>

    <button onclick="calcular()">Calcular IMC</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            let peso = parseFloat(prompt("Introduce tu peso en kg:"));
            let altura = parseFloat(prompt("Introduce tu altura en metros:"));

            let imc = peso / (altura * altura);

            document.getElementById("resultado").innerHTML =
                "Tu IMC es: " + imc;
        }
    </script>

</body>
